<!DOCTYPE html>
<html lang="en">

<head>

  <title>Coffee Style</title>
  <link rel="icon" type="image/png" href="./img/favicon/favicon.png">

  <link href="./output.css" type="text/css" rel="stylesheet">

<body>
  <div id="root">

          </div>

          <ul id="ct-top-menu"

              <a href="#" class="flex items-center">Home</a>
            </li>
            <li class="ct-top-menu-item">

            <li class="ct-top-menu-item">

            </li>
            <li class="ct-top-menu-item">

            </li>
            <li class="ct-top-menu-item">
              <a href="#" class="flex items-center">Contact</a>
            </li>
            <li class="ct-top-menu-item">
              <a href="#" class="flex items-center">StyleGuide</a>
            </li>
          </ul>

          <ul
            class="basis-3/6 lg:basis-1/6 flex justify-end lg:justify-start items-center ml-16 uppercase text-sm text-gray-500 font-medium">

                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  stroke-width="1.5" stroke="currentColor" class="ct-icon">
                  <path stroke-linecap="round" stroke-linejoin="round"

          </ul>
          <div class="basis-1/6 lg:hidden flex items-center cursor-pointer px-3 sm:px-8">

        <div class="feature-mugs">

        <div class="coffee-magazine">
